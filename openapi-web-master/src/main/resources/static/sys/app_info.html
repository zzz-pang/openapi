<!DOCTYPE html>
<html>
<head>
<title>应用管理</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/bootstrap-table/bootstrap-table.min.css">
<link rel="stylesheet" href="../public/css/main.css">

</head>
<body>


<div id="dtapp" v-cloak>
    <div v-show="showList">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-inline">
                    <div class="form-group">
                        <label>公司</label>
                        <input type="text" class="form-control" id="app-name">
                    </div>
                    <button type="button" class="btn btn-primary" @click="reload">查询</button>
                </form>
            </div>
        </div>
        <div id="toolbar">
            <button v-if="hasPermission('sys:app:update')" class="btn btn-warning " type="button" @click="update">
                <i class="fa fa-pencil-square-o"></i>&nbsp;&nbsp;<span class="bold">修改</span>
            </button>
        </div>

        <table id="table"></table>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal" id="app-form">
            <input type="hidden" v-model="appinfo.id"/>
            <div class="form-group">
                <div class="col-sm-2 control-label">公司</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="appinfo.corpName"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">appName</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="appinfo.appName"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">appKey</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="appinfo.appKey"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">appSecret</div>
                <div class="col-sm-10">
                    <input type="email" class="form-control" v-model="appinfo.appSecret"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">redirectUrl</div>
                <div class="col-sm-10">
                    <input type="email" class="form-control" v-model="appinfo.redirectUrl"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">limit</div>
                <div class="col-sm-10">
                    <input type="email" class="form-control" v-model="appinfo.limit"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">描述</div>
                <div class="col-sm-10">
                    <input type="email" class="form-control" v-model="appinfo.description"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>

</div>

<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../public/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<!--编写公共的方法-->
<script src="../public/js/common.js"></script>

<script src="../public/js/sys/appinfo.js"></script>
</body>
</html>
