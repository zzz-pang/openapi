<!DOCTYPE html>
<html>
<head>
<title>搜索</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/bootstrap-table/bootstrap-table.min.css">
<link rel="stylesheet" href="../public/css/main.css">

</head>
<body>


<div id="dtapp" v-cloak>
    <div>
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-inline">
                    <div class="form-group">
                        <label>关键字</label>
                        <input type="text" class="form-control" id="requestContent">
                    </div>
                    <div class="form-group">
                        <label>接口名称</label>
                        <input type="text" class="form-control" id="apiName">
                    </div>
                    <div class="form-group">
                        <label>时间</label>
                        <input type="date" class="form-control" id="start">
                        <input type="date" class="form-control" id="end">
                    </div>
                    <div class="form-group">
                        <label >公司</label>
                        <select class="form-control" id="appKeys" >
                            <option value="">请选择</option>
                            <!--v-for 循环-->
                            <!--corpname-->
                            <option :value="item.appkey" v-for="item in appKeys">{{item.corpname}}</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" @click="reload">查询</button>
                </form>
            </div>
        </div>
        <table id="table"></table>
    </div>
</div>

<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../public/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<!--编写公共的方法-->
<script src="../public/js/common.js"></script>

<script src="../public/js/sys/search.js"></script>
</body>
</html>
